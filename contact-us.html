<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - The Desi Traveller</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
    <style>
         :root {
            --primary-color: #FF9933;
            --secondary-color: #e20a6b;
            --text-color: #333;
            --background-color: #f4f4f4;
        }

        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            line-height: 1.6;
            color: var(--text-color);
        }

        header {
            background-color: var(--background-color);
            padding: 1rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo img {
            max-height: 150px;
            width: auto;
        }

        nav {
            display: flex;
            align-items: center;
        }

        nav a {
            margin: 0 1rem;
            text-decoration: none;
            color: var(--text-color);
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: var(--primary-color);
        }

        .search-icon {
            font-size: 1.2rem;
            color: var(--text-color);
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .search-icon:hover {
            color: var(--primary-color);
        }

        .divider {
            border-top: 2px solid var(--secondary-color);
            margin: 1rem 0;
        }

        main {
            padding: 2rem;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
        }

        .content {
            flex: 1;
            padding-right: 2rem;
            min-width: 300px;
        }

        .image {
            flex: 1;
            min-width: 300px;
        }

        .image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: var(--secondary-color);
            color: #fff;
            padding: 2rem;
            text-align: center;
        }

        .tip-form {
            display: flex;
            justify-content: center;
            margin-top: 1rem;
        }

        .tip-form input[type="email"] {
            padding: 0.5rem;
            width: 250px;
            border: none;
            border-radius: 4px 0 0 4px;
        }

        .button {
            display: inline-block;
            padding: 0.5rem 1rem;
            background-color: var(--primary-color);
            color: white;
            text-decoration: none;
            border-radius: 4px;
            border: none;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .button:hover {
            background-color: #e68a00;
        }

        .tip-form .button {
            border-radius: 0 4px 4px 0;
        }

        @media (max-width: 768px) {
            header {
                flex-direction: column;
                align-items: flex-start;
            }

            nav {
                margin-top: 1rem;
                flex-wrap: wrap;
            }

            nav a {
                margin: 0.5rem 1rem 0.5rem 0;
            }

            main {
                flex-direction: column;
            }

            .content, .image {
                padding-right: 0;
                margin-bottom: 2rem;
            }

            .tip-form {
                flex-direction: column;
                align-items: center;
            }

            .tip-form input[type="email"] {
                width: 100%;
                max-width: 300px;
                margin-bottom: 1rem;
                border-radius: 4px;
            }

            .tip-form .button {
                width: 100%;
                max-width: 300px;
                border-radius: 4px;
            }
        }
        .page-title {
            text-align: center;
            padding: 1rem 0;
            margin-top: -1rem;
            font-size: 2.5rem;
            color: var(--primary-color);
            background-color: var(--background-color);
            position: relative;
            z-index: 1;
        }
        .divider {
            border-top: 2px solid var(--secondary-color);
            margin: 0;
            position: relative;
            z-index: 0;
        }
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
        }
        .contact-form {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-form h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .form-group textarea {
            height: 150px;
        }
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .submit-btn:hover {
            background-color: #e68a00;
        }
        .contact-info {
            background-color: #f9f9f9;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .contact-info h2 {
            color: var(--primary-color);
            margin-top: 0;
        }
        .contact-info p {
            margin-bottom: 1rem;
        }
        .contact-info i {
            margin-right: 0.5rem;
            color: var(--secondary-color);
        }
        .map {
            margin-top: 2rem;
        }
        .map iframe {
            width: 100%;
            height: 300px;
            border: none;
            border-radius: 8px;
        }
        @media (max-width: 768px) {
            .contact-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="index.html">
                <img src="logo.png" alt="The Desi Traveller Logo">
            </a>
        </div>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="blog.html">Blog</a>
            <a href="start-here.html">Start Here</a>
            <a href="booking-resources.html">Booking Resources</a>
            <a href="contact-us.html">Contact Us</a>
            <i class="fas fa-search search-icon"></i>
        </nav>
    </header>

    <div class="divider"></div>

    <h1 class="page-title">Contact Us</h1>
    
    <main class="contact-container">
        <div class="contact-form">
            <h2>Get in Touch</h2>
           <form action="thank-you.html" method="POST">

                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="subject">Subject</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="form-group">
                    <label for="message">Message</label>
                    <textarea id="message" name="message" required></textarea>
                </div>
                <button type="submit" class="submit-btn">Send Message</button>
            </form>
        </div>
        <div class="contact-info">
            <h2>Contact Information</h2>
            <p><i class="fas fa-map-marker-alt"></i> 123 Travel Street, Mumbai, India 400001</p>
            <p><i class="fas fa-phone"></i> +91 8846753454</p>
            <p><i class="fas fa-envelope"></i> info@desitraveller.com</p>
            <div class="map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d241317.11609823277!2d72.74109995709657!3d19.08219783958221!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3be7c6306644edc1%3A0x5da4ed8f8d648c69!2sMumbai%2C%20Maharashtra!5e0!3m2!1sen!2sin!4v1652913813557!5m2!1sen!2sin" allowfullscreen="" loading="lazy"></iframe>
            </div>
        </div>
    </main>
    
    <footer>
        <h3>Travel Tips</h3>
        <p>Get expert travel tips straight to your inbox!</p>
        <form class="tip-form">
            <input type="email" placeholder="Enter your email" required>
            <button type="submit" class="button">Send me the tips</button>
        </form>
    </footer>
</body>
</html>
